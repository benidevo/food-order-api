version: '3.8'

services:
  api:
    build:
      context: ../../
      dockerfile: docker/dev/Dockerfile
    volumes:
      - ../../:/app/
    ports:
      - 8000:8000
    env_file:
      - ../../.env
    networks:
      - food-api

networks:
  food-api:
    driver:
      bridge

volumes:
  db-data: